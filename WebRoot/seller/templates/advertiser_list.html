<!-- 广告主列表选择 -->
<div style="margin:10px;">
	 <label  class="text-danger" style="font-size:30px;color:#ccc;">广告主列表</label>
	
</div>
<!-- 广告主列表选择end -->
<!-- 广告主列表 -->
		<div style="width:100%" id="loadAnimationBody">
			<table class="table table-bordered" style="width:100%">
			<tr>
			  <th>名称</th>
			  <th>手机号</th>
			  <th>email</th>
			  <th>创建时间</th>
			  <th>最后登陆时间</th>
			  <th >操作</th>
			</tr>
			<tr ng-repeat="manager in managerList" >
			  <td ng-bind="manager.name"></td>
			  <td ng-bind="manager.manager_phone"></td>
			  <td ng-bind="manager.email"></td>
			  <td ng-bind="manager.create_date"></td>
			  <td ng-bind="manager.last_login_date"></td>
			  <td >
			  <button class=" btn btn-warning" ng-click="managerNewList(manager.manager_id)">推广新闻管理</button>
			  <button class=" btn btn-info" ng-click="managerNewAdd(manager.manager_id)">增加推广新闻</button>
			  </td>
			</tr>
			</table>
		</div>
<!-- 广告主列表end -->
	<!-- 页面列表end -->
<!-- 加载更多end -->
   <div >
    <ul class="pagination " >
    <li><a ng-click="toPage('首页')" >首页</a></li>
    <li class="previous" ><a ng-click="toPage('previous')" >&larr;</a></li>

    <li ng-repeat="currentPageNumber in showPageNumberArray"><a ng-click="toPage(currentPageNumber)" ng-class="{active:currentPageNumber==currentPage}">{{currentPageNumber}}</a></li>

    <li class="next"  ><a ng-click="toPage('next')" >&rarr;</a></li>
    <li><a ng-click="toPage('尾页')" >尾页</a></li>
    <li> <span>总页数：{{totalPage}}</span></li>
    <li><span>总数：{{totalNumber}}</span></li>
    </ul>
   </div>
<!--  加载更多end -->
